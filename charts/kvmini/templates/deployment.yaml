apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kvmini.fullname" . }}
  labels:
    {{- include "kvmini.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "kvmini.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "kvmini.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "kvmini.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/bin/sh"]
          args: ["-c", "tail -f /dev/null"]  # Keep container running for exec access
          env:
            - name: PYTHONPATH
              value: "/app"
            - name: KUBECONFIG
              value: "/tmp/kubeconfig"
            {{- if .Values.benchmark.prometheus.enabled }}
            - name: PROMETHEUS_URL
              value: {{ .Values.benchmark.prometheus.url }}
            {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
            {{- if .Values.scripts.enabled }}
            - name: scripts
              mountPath: /app/config
            {{- end }}
            - name: tmp
              mountPath: /tmp
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          workingDir: /app
      volumes:
        - name: data
          {{- if .Values.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "kvmini.fullname" . }}-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.scripts.enabled }}
        - name: scripts
          configMap:
            name: {{ include "kvmini.fullname" . }}-scripts
        {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
